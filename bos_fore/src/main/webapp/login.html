<!DOCTYPE html>
<html>

<head>
	<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>我的速运-登陆</title>

	<link rel="stylesheet" type="text/css" href="css/styleloginsign.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

	<script  type="text/javascript" src="js/jquery.min.js"></script>
	<script  type="text/javascript" src="js/bootstrap.min.js"></script>
	<script  type="text/javascript" src="js/angular.min.js"></script>
	<script  type="text/javascript" src="js/self/effect.js"></script>
	<script  type="text/javascript" src="js/self/validate.js"></script>

	<!--[if IE]>
	<script  type="text/javascript" src="js/html5.js"></script>
	<script  type="text/javascript" src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body style="background-color: #f2f2f2;" >
<div class="logincontent">
	<div class="loginnav">
		<nav class="nav navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><img src="images/icon/logo.png"></a>
					<span class="logintitle">用户登录</span>
				</div>

			</div>

		</nav>
	</div>

	<section class="mainlogin"  ng-app="validationApp" ng-controller="mainController">
		<div class="container">
			<div class="col-md-4 col-md-offset-7 loginbox">
				<h4>用户登录</h4>
				<form id="loginForm" method="post" action="customer/login.action" class="form-horizontal" name="userForm" novalidate>




					<div id="format1">
						<div class="form-group">
							<label for="inputaccount" class="col-sm-3 control-label">手机号</label>
							<div class="col-sm-8">
								<input  type="text" name="mobilePhone" class="form-control" required placeholder="请输入手机号">
							</div>
						</div>
						<div class="form-group">
							<label for="inputpassword" class="col-sm-3 control-label">密码</label>
							<div class="col-sm-8">
								<input type="password"
									   class="form-control"
									   name="password"
									   placeholder="请输入您的密码"
									   required>
							</div>
						</div>

					</div>

					<div class="col-md-offset-3 col-md-8">
						<a href="javascript:document.getElementById('loginForm').submit()" class="btn btn-danger" >登录</a>
					</div>
					<p class="text-right clearfix">还不是我们的会员？<b><a href="signup.html">立即注册</a></b></p>

				</form>

			</div>
		</div>

	</section>

	<footer>
		<section class="copyright size12">
			<div class="container">
				<p class="text-center">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100 </p>
				<p class="text-center">京ICP备08001421号京公网安备110108007702</p>
			</div>
		</section>
	</footer>
</div>

<script language="javascript">
    function show()
    {
        var format1 = document.getElementById("format1");
        var format2 = document.getElementById("format2");
        if(event.target.value === "0"){
            format1.style.display="";
            format2.style.display="none";

        } else if(event.target.value === "1") {
            format1.style.display="none";
            format2.style.display="";
        }

    }
</script>

</body>

</html>
