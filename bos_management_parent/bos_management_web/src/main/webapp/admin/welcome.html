<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>Welcome to Admin Page!</h1>

<script src="./plugins/layui/layui.js"></script>
<script>
    layui.config({
        base: 'build/js/',
        version: '1.0.1'
    }).use(['layer'], function() {
        layer = layui.layer;
        layer.msg('欢迎来到后台管理', {
            icon: 1,
            time: 2000 //2秒关闭（如果不配置，默认是3秒）
        });
    });
</script>
</body>
</html>
